<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Danh sách sản phẩm</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm..." oninput="searchProduct()">
            <button class="btn btn-success" onclick="searchProduct()">Search</button>
        </div>
        <div id="productList" class="row"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Laptop Dell XPS 15', price: 35990000, image: 'https://www.gadgetsalvation.com/media/catalog/product/cache/34e3fbe42bbd758997d9376083641673/d/e/dell_xps_17_9710.png', description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.' },
            { id: 2, name: 'iPhone 15 Pro Max', price: 29990000, image: 'https://genk.mediacdn.vn/zoom/700_438/139269124445442048/2024/11/11/70708264152136645631-17312450477951143716490-165-0-1065-1440-crop-173124507437540501606-1731289475236-1731289477372329670182-0-0-477-764-crop-17312895335171791184342.jpeg', description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.' },
            { id: 3, name: 'Samsung Galaxy S24 Ultra', price: 28990000, image: 'https://phongvu.vn/cong-nghe/wp-content/uploads/2024/02/Danh-gia-Tren-tay-Samsung-Galaxy-S24-Ultra-4.jpg', description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.' },
            { id: 4, name: 'Tai nghe Sony WH-1000XM5', price: 12990000, image: 'https://tainghechinhhang.vn/wp-content/uploads/2024/04/Sony-WH-1000XM5-3.jpg', description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.' },
            { id: 5, name: 'Apple Watch Series 9', price: 11990000, image: 'https://www.apple.com/newsroom/images/2023/09/apple-introduces-the-advanced-new-apple-watch-series-9/article/Apple-Watch-S9-hero-230912_Full-Bleed-Image.jpg.slideshow-medium.jpg', description: 'Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.' },
            { id: 6, name: 'Loa JBL Charge 5', price: 2999000, image: 'https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS_pD5wQ_35Bt2hr4qhKIgss7iYhhShdLTIz4E4G3I93xAmir9q', description: 'Loa Bluetooth chống nước với âm thanh mạnh mẽ.' }
        ];

        localStorage.setItem("products", JSON.stringify(products));

        function renderProducts(productArray) {
            let productList = document.getElementById("productList");
            productList.innerHTML = "";
            productArray.forEach(product => {
                let productCard = document.createElement("div");
                productCard.className = "col-md-4 mb-4";
                productCard.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="fw-bold text-danger">${product.price.toLocaleString()} VND</p>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        function searchProduct() {
            let searchValue = document.getElementById("searchInput").value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            renderProducts(filteredProducts);
        }

        document.addEventListener("DOMContentLoaded", () => renderProducts(products));
    </script>
</body>
</html>
